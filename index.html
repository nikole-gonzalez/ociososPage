<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>OciososTrack</title>
</head>
<body>
    <header>
        <h1>¡Descarga nuestra app móvil OciososTrack!</h1>
        <p>Puedes descargar nuestra APP desde cualquier dispositivo.</p>
      </header>

      <br>
      <div class="carousel-container">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img_carrusel/login ociosos.jpg" class="d-block w-100" alt="imagen login">
            </div>
            <div class="carousel-item">
              <img src="img_carrusel/home.jpg" class="d-block w-100" alt="imagen home">
            </div>
            <div class="carousel-item">
              <img src="img_carrusel/formulario.jpg" class="d-block w-100" alt="imagen formulario">
            </div>
            <div class="carousel-item">
              <img src="img_carrusel/formulario completado.jpg" class="d-block w-100" alt="imagen formulario">
            </div>
            <div class="carousel-item">
              <img src="img_carrusel/Visualización streaming.jpg" class="d-block w-100" alt="image de categoría">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      
      
    
      <main>
        <!-- Contenedor para la versión móvil -->
        <div class="mobile">
          <button onclick="descargarApp()">Descargar App</button>
        </div>
    
        <!-- Contenedor para la versión de escritorio -->
        <div class="desktop">
          <p>¿Quieres descargar la APP? ¡Escanea este código QR para descargar la app!: </p>
          <img src="Descarga ociosos.jpeg" alt="Código QR para descargar la app">
        </div>
      </main>
    
      <footer>
        <p>&copy; 2024 Ociosos App. Todos los derechos reservados al Team Ociosos.</p>
      </footer>
    
      <script>
        // Función para redirigir la descarga en móviles
        function descargarApp() {
          window.location.href = "https://drive.google.com/file/d/1FNxJ30cmurmqlLHgQGD89Vsbo5xEiuUg/view?usp=sharing";
        }
      </script>
    
</body>
</html>
